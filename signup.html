<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f8fafc;
      color: #1e293b;
    }

    .signup-container {
      max-width: 420px;
      margin: 48px auto;
      background: #ffffff;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgb(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #1d4ed8;
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 17.6px;
    }

    label {
      display: block;
      margin-bottom: 6.4px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      background-color: #1d4ed8;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 16px;
    }

    .extra {
      text-align: center;
      margin-top: 19.2px;
      font-size: 14.4px;
    }

    .extra a {
      color: #1d4ed8;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="signup-container">
<h2>Create Your Housemaids Account</h2>
<form action="#" method="POST">
<div class="form-group">
<label for="name">Full Name</label>
<input type="text" id="name" name="name" placeholder="e.g., Bhavisya" required />
</div>
<div class="form-group">
 <label for="email">Email Address</label>
<input type="email" id="email" name="email" placeholder="e.g., bhavisya@gmail.com" required />
</div>
<div class="form-group">
  <label for="phone">Mobile Number</label>
  <input type="text" id="phone" name="phone" placeholder="e.g., +91 9999955555" required />
 </div>
<div class="form-group">
  <label for="password">Create Password</label>
  <input type="password" id="password" name="password" placeholder="Enter a secure password" required />
 </div>
  <button type="home.html">Sign Up</button>
 </form>
 <div class="extra">
       <p>Already have an account? <a href="index.html">Login Here</a></p>
    </div>
  </div>
</body>
</html>

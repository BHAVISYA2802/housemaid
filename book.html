<head>
  <meta charset="UTF-8" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f8fafc;
      color: #1e293b;
    }

    header {
      background-color: #1e293b;
      color: white;
      padding: 19.2px;
      text-align: center;
    }

    nav a {
      color: #cbd5ff;
      text-decoration: none;
      margin: 0 10px;
      font-size: 14.4px;
    }

    .container {
      padding: 24px;
    }

    h2 {
      text-align: center;
      color: #1e293b;
      margin-bottom: 19.2px;
    }

    form {
      background: white;
      padding: 24px;
      border-radius: 10px;
      box-shadow: 0 1px 6px rgb(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 19.2px;
    }

    label {
      display: block;
      margin-bottom: 6.4px;
      font-weight: 500;
    }

    input, select, textarea {
      width: 100%;
      padding: 11.2px;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      font-size: 15.2px;
    }

    button {
      background-color: #1e293b;
      color: white;
      border: none;
      padding:12.8px 19.2px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    footer {
      background-color: #1e293b;
      color: white;
      text-align: center;
      padding: 16px;
      font-size: 14.4px;
      margin-top: 32px;
    }
  </style>
</head>
<body>

<header>
  <h1>Housemaids</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="book-maid.html">Book</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<div class="container">
  <h2>ðŸ§¹ Book a Trusted House Maid</h2>

    <div class="form-group">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="e.g., Bhavisya" required />
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="e.g., +91 99999 55555" required />
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="e.g., bhavisya@email.com" required />
    </div>

    <div class="form-group">
      <label for="city">City</label>
      <input type="text" id="city" name="city" placeholder="e.g., Delhi" required />
    </div>

    <div class="form-group">
      <label for="service">Type of Service</label>
      <select id="service" name="service" required>
        <option value="">-- Select a service --</option>
        <option value="cleaning">Home Cleaning</option>
        <option value="cooking">Cooking</option>
        <option value="babysitting">Babysitting</option>
        <option value="elder-care">Elderly Care</option>
        <option value="full-time">Full-Time Maid</option>
        <option value="part-time">Part-Time Maid</option>
      </select>
    </div>

    <div class="form-group">
      <label for="address">Full Address</label>
      <textarea id="address" name="address" rows="3" placeholder="House No, Street Name, Area, Pincode" required></textarea>
    </div>

    <div class="form-group">
      <label for="timing">Preferred Timing</label>
      <input type="text" id="timing" name="timing" placeholder="e.g., 9 AM to 6 PM" required />
    </div>

    <div class="form-group">
      <label for="notes">Special Instructions</label>
      <textarea id="notes" name="notes" rows="3" placeholder="Any allergies, language preference, etc."></textarea>
    </div>

    <button type="submit">Submit Booking Request</button>
  </form>
</div>

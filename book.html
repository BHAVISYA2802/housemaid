<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>book House Maid</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f2f5f4;
    }

    header {
      background-color: #2a9d8f;
      padding: 25px;
      color: white;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 40px;
    }

    .container {
      padding: 15px;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #2c3e50;
    }

    form {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgb(0,0,0,0.1);
    }

    label {
      display: block;
      margin: 20px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 10px;
      width: 100%;
      padding: 20px;
      background-color: #2a9d8f;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2a9d8f;
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 20px;
      color: white;
      background: #2a9d8f;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>Book a Maid</h1>
</header>

<div class="container">
  <h2>Fill the Booking Details</h2>
  <form action="#" method="post">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required />

    <label for="email">Email (optional):</label>
    <input type="email" id="email" name="email" />

    <label for="city">City:</label>
    <select id="city" name="city" required>
      <option value="">Select City</option>
      <option>Delhi</option>
      <option>Mumbai</option>
      <option>Bangalore</option>
      <option>Kolkata</option>
      <option>Chennai</option>
      <option>Hyderabad</option>
    </select>

    <label for="service">Service Type:</label>
    <select id="service" name="service" required>
      <option value="">Select Service</option>
      <option>Cleaning</option>
      <option>Cooking</option>
      <option>Babysitting</option>
      <option>Full-time Help</option>
    </select>

    <label for="maid_type">Preferred Maid Type:</label>
    <select id="maid_type" name="maid_type" required>
      <option value="">Select Type</option>
      <option>Hourly Basis</option>
      <option>Part-Time (Daily)</option>
      <option>Full-Time (Live-in)</option>
    </select>

    <label for="date">Preferred Date:</label>
    <input type="date" id="date" name="date" required />

    <label for="time">Preferred Time:</label>
    <input type="time" id="time" name="time" required />

    <label for="address">Your Full Address:</label>
    <textarea id="address" name="address" rows="3" required></textarea>

    <button type="submit">Submit Booking</button>
  </form>
</div>

<footer>
  &copy; 2025 Housemaid | Need Help? Call +91-9999955555
</footer>

</body>
</html>

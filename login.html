<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - House Maid App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    .logo {
      width: 100px;
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 25px;
      color: #2a9d8f;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #2a9d8f;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #21867a;
    }
    .link {
      margin-top: 15px;
      font-size: 14px;
    }
    .link a {
      color: #e76f51;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="#" class="logo" alt="App Logo">
    <h2>Login to Your Account</h2>
      <input type="email" placeholder="Email Address" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <div class="link">
        Don't have an account? <a href="index.html">Sign up here</a>
 </div>
  </div>
</body>
</html>

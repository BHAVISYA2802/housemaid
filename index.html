<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      color: #1e293b;
    }

    .login-container {
      max-width: 400px;
      margin: 48px auto;
      background: white;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgb(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #1d4ed8;
      margin-bottom: 48px;
    }

    .form-group {
      margin-bottom: 19.2px;
    }

    label {
      display: block;
      margin-bottom: 6.4px;
      font-weight: 600;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      background-color: #1d4ed8;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 16px;
    }

    .extra {
      text-align: center;
      margin-top: 16px;
      font-size: 14.4px;
    }

    .extra a {
      color: #1d4ed8;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
<h2>Login to Housemaids</h2>
<form action="#" method="POST">
<div class="form-group">
<label for="email">Email Address</label>
<input type="email" id="email" name="email" placeholder="e.g., user@example.com" required />
</div>
<div class="form-group">
<label for="password">Password</label>
<input type="password" id="password" name="password" placeholder="Enter your password" required />
</div>
<button> <a href="home.html">Login </a> </button>
</form>
<div class="extra">
  <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
</div>
  </div>
</body>
</html>
